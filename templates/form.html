{%extends "base.html"%}
{%block title%}Form{%endblock%}
{%block content%}

    <main class="form-signin container-fluid m-auto d-flex flex-column justify-content-center align-items-center vh-100">
  <form action="#" method="POST">
    <h1 class="h3 mb-3 fw-normal text-center">Add an Event</h1>

    <div class="form-floating">
      <input type="name" name="name" class="form-control" id="floatingInput" placeholder="Name">
      <label for="floatingInput">Name</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="text" name="place" class="form-control" id="floatingInput" placeholder="Place">
      <label for="floatingInput">Place</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="text" name="url" class="form-control" id="floatingInput" placeholder="Link">
      <label for="floatingInput">URL</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="text" name="img" class="form-control" id="floatingInput" placeholder="Img URL">
      <label for="floatingInput">Image URL</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="text" name="desc" class="form-control" id="floatingInput" placeholder="Description">
      <label for="floatingInput">Description</label>
    </div>
    <br>
    <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
  </form>
</main>




{%endblock%}
